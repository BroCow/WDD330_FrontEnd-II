<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: To-Do List</title>
    <link rel="stylesheet" href="toDo.css">
</head>
<body>
    <h1>To-Do List</h1>
 
    <form action="">
        <input type="checkbox" id="example" name="example" value="example">
        <label for="example">Example Checkbox</label>
        <span>X</span>

        <!-- <div class="tasks"> -->
        <div id="taskList"></div>
        <!-- <div id="taskComplete"></div> -->
        <!-- </div> -->
        

        <div id="uiAction_Div">
            <span id="tasksLeft">3 tasks left</span>
            <div>
            <button type="submit" id="all">All</button>
            <button type="submit" id="active">Active</button>
            <button type="submit" id="completed">Completed</button>
            </div>
        </div>

        <label for="taskName">
            <input type="text" id="taskName">
            <button type="submit">+</button>
        </label>
        
    </form>
    <script src="toDo.js"></script>
</body>
</html>
